<!DOCTYPE html>
<html>
<head>
	<!-- M E T A S -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Devices</title>

	<!--F O N T S-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700|Roboto:300,400,500,700" rel="stylesheet">

	<!--C S S-->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
	<link rel="stylesheet" href="node_modules/highlight.js/styles/github.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1>BreakPoints</h1>
			<small>Responsive media queries</small>
		</div>
	</header>

	<section>
		<div class="container">
			<h2>Viewport</h2>
			<p>(1920px for 1080px)</p>
		</div>
		<div class="grid-1920">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-1">
						<var>0</var>
					</div>
					<div class="col-md-1">
						<var>576</var>
					</div>
					<div class="col-md-2">
						<var>768</var>
					</div>
					<div class="col-md-2">
						<var>1024</var>
					</div>
					<div class="col-md-2">
						<var>1440</var>
					</div>
					<div class="col-md-2">
						<var>1600</var>
					</div>
					<div class="col-md-2 text-right">
						<var>1920</var>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<h2>Variables</h2>
			<p><var>Xs = 576px</var></p>
			<p><var>Small = 768px</var></p>
			<p><var>Medium = 1024px</var></p>
			<p><var>Large = 1440px</var></p>
		</div>
	</section>

	<section>
		<div class="container">
			<h2>SCSS</h2>
			<p>Inicialización de nuestra función</p>
			<pre>
				<code class="scss">
					@mixin media($breakpoint...){

					}
				</code>
			</pre>
		</div>
	</section>

	<footer class="footer">
		<div class="container">
			<small>Breakponits</small>
		</div>
	</footer>

	<!--J S-->
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="js/plugins.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>


</body>
</html>
